apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-runner-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sosotechnologies/runners.git'
    targetRevision: main
    path: argo-artifacts
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true