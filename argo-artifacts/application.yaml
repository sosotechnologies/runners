apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: runner
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sosotechnologies/runners.git
    targetRevision: working-before-changes-7-24 
    path: argo-artifacts
    kustomize:
      namePrefix: argo-artifacts-
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true